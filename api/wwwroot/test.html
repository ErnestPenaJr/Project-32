<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-box {
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>API Connection Test</h1>
        <div class="row">
            <div class="col-md-8">
                <button id="testConnection" class="btn btn-primary">
                    Test Database Connection
                </button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#testConnection').click(function() {
                const button = $(this);
                button.prop('disabled', true).html(
                    '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Testing...'
                );

                $.ajax({
                    url: '/api/test/connection',
                    method: 'GET',
                    success: function(response) {
                        const resultHtml = `
                            <div class="status-box success">
                                <h4>✅ ${response.status}</h4>
                                <p>${response.message}</p>
                                <strong>Server Time:</strong> ${response.serverTime}<br>
                                <strong>Database Version:</strong> ${response.databaseVersion}
                            </div>`;
                        $('#result').html(resultHtml);
                    },
                    error: function(xhr) {
                        const error = xhr.responseJSON || { message: 'Unknown error occurred' };
                        const resultHtml = `
                            <div class="status-box error">
                                <h4>❌ Error</h4>
                                <p>${error.message}</p>
                                ${error.details ? `<pre>${error.details}</pre>` : ''}
                            </div>`;
                        $('#result').html(resultHtml);
                    },
                    complete: function() {
                        button.prop('disabled', false).html('Test Database Connection');
                    }
                });
            });
        });
    </script>
</body>
</html>
