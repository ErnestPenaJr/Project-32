<script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // User menu toggle
    const userMenuButton = document.getElementById('user-menu-button');
    const userDropdown = document.getElementById('user-dropdown');
    
    if (userMenuButton) {
        userMenuButton.addEventListener('click', () => {
            userDropdown.classList.toggle('hidden');
        });
    }

    // Close dropdowns when clicking outside
    document.addEventListener('click', (event) => {
        if (!event.target.closest('#user-menu')) {
            userDropdown?.classList.add('hidden');
        }
    });

    // Check authentication status
    function checkAuth() {
        fetch('/api/user.cfc?method=getCurrentUser')
            .then(response => response.json())
            .then(user => {
                const loggedOutMenu = document.getElementById('logged-out-menu');
                const loggedInMenu = document.getElementById('logged-in-menu');
                const mobileLoggedOutMenu = document.getElementById('mobile-logged-out-menu');
                const mobileLoggedInMenu = document.getElementById('mobile-logged-in-menu');
                
                if (user && user.id) {
                    // User is logged in
                    document.getElementById('user-name').textContent = user.firstName;
                    loggedOutMenu.classList.add('hidden');
                    loggedInMenu.classList.remove('hidden');
                    mobileLoggedOutMenu.classList.add('hidden');
                    mobileLoggedInMenu.classList.remove('hidden');
                    
                    // Check notifications
                    checkNotifications();
                } else {
                    // User is logged out
                    loggedOutMenu.classList.remove('hidden');
                    loggedInMenu.classList.add('hidden');
                    mobileLoggedOutMenu.classList.remove('hidden');
                    mobileLoggedInMenu.classList.add('hidden');
                }
            });
    }

    // Check notifications
    function checkNotifications() {
        fetch('/api/notification.cfc?method=getUnreadCount')
            .then(response => response.json())
            .then(count => {
                const badge = document.getElementById('notification-badge');
                if (count > 0) {
                    badge.textContent = count;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            });
    }

    // Logout functionality
    function logout() {
        fetch('/api/user.cfc?method=logout')
            .then(() => {
                window.location.href = '/pages/index.html';
            });
    }

    // Add logout event listeners
    document.getElementById('logout-button')?.addEventListener('click', logout);
    document.getElementById('mobile-logout-button')?.addEventListener('click', logout);

    // Check auth status when component loads
    checkAuth();
</script>
