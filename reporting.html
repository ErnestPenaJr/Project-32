<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation Reports</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4">Room Reservation Analytics</h1>

        <!-- Quick Stats Cards -->
        <div class="row mb-4" data-aos="fade-up">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Bookings</h5>
                        <h2 class="card-text" id="totalBookings">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Users</h5>
                        <h2 class="card-text" id="activeUsers">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Room Utilization</h5>
                        <h2 class="card-text" id="roomUtilization">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Avg. Rating</h5>
                        <h2 class="card-text" id="avgRating">Loading...</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <!-- Booking Trends -->
            <div class="col-md-6" data-aos="fade-right">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Booking Trends</h5>
                        <canvas id="bookingTrendsChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Room Usage -->
            <div class="col-md-6" data-aos="fade-left">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Room Usage Distribution</h5>
                        <canvas id="roomUsageChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detailed Stats -->
        <div class="row">
            <!-- Room Ratings -->
            <div class="col-md-6 mb-4" data-aos="fade-up">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Room Ratings</h5>
                        <div class="table-responsive">
                            <table class="table table-hover" id="roomRatingsTable">
                                <thead>
                                    <tr>
                                        <th>Room</th>
                                        <th>Avg Rating</th>
                                        <th>Total Reviews</th>
                                        <th>Trend</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamically populated -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Maintenance Status -->
            <div class="col-md-6 mb-4" data-aos="fade-up">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Maintenance Status</h5>
                        <div class="table-responsive">
                            <table class="table table-hover" id="maintenanceTable">
                                <thead>
                                    <tr>
                                        <th>Room</th>
                                        <th>Status</th>
                                        <th>Last Maintenance</th>
                                        <th>Next Scheduled</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamically populated -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/reports.js"></script>

    <script>
        // Initialize AOS
        AOS.init();
    </script>
</body>

</html>
